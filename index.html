<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Down Shooter Multiplayer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            overflow: hidden;
        }
        
        #game-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }
        
        #game-header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #1e1e1e;
            border-bottom: 2px solid #333;
        }
        
        #players-list {
            display: flex;
            gap: 15px;
        }
        
        .player-tag {
            background-color: #333;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 14px;
        }
        
        #game-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        #game-canvas-container {
            flex: 1;
            position: relative;
        }
        
        #game-canvas {
            background-color: #1a1a1a;
            display: block;
        }
        
        #chat-container {
            width: 300px;
            display: flex;
            flex-direction: column;
            background-color: #1e1e1e;
            border-left: 2px solid #333;
        }
        
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .message {
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        .message .sender {
            font-weight: bold;
            color: #4e9af1;
        }
        
        #chat-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #333;
        }
        
        #chat-input {
            flex: 1;
            padding: 8px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
        }
        
        #chat-send {
            margin-left: 10px;
            padding: 8px 12px;
            background-color: #4e9af1;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        
        #login-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        #login-form {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }
        
        #login-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        
        #login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
        }
        
        #login-form button {
            width: 100%;
            padding: 10px;
            background-color: #4e9af1;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        
        .controls-info {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        @media (max-width: 768px) {
            #game-content {
                flex-direction: column;
            }
            
            #chat-container {
                width: 100%;
                height: 200px;
                border-left: none;
                border-top: 2px solid #333;
            }
            
            #game-canvas {
                width: 100%;
                height: calc(100vh - 200px - 60px);
            }
        }
        
        @media (max-width: 480px) {
            #players-list {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .player-tag {
                font-size: 12px;
                padding: 3px 8px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-header">
            <div id="players-list">
                <!-- Список игроков будет заполняться динамически -->
            </div>
            <div id="score">Очки: 0</div>
        </div>
        
        <div id="game-content">
            <div id="game-canvas-container">
                <canvas id="game-canvas"></canvas>
                <div class="controls-info">
                    Управление: WASD - движение, Мышь - стрельба (на ПК)<br>
                    Касание/свайп - движение и стрельба (на телефоне)
                </div>
            </div>
            
            <div id="chat-container">
                <div id="chat-messages">
                    <div class="message"><span class="sender">Система:</span> Добро пожаловать в игру!</div>
                </div>
                <div id="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Введите сообщение...">
                    <button id="chat-send">Отпр.</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="login-screen">
        <div id="login-form">
            <h2>Top-Down Shooter</h2>
            <input type="text" id="username-input" placeholder="Введите ваш никнейм" maxlength="15">
            <button id="login-button">Присоединиться</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script>
        // Элементы DOM
        const gameCanvas = document.getElementById('game-canvas');
        const ctx = gameCanvas.getContext('2d');
        const playersList = document.getElementById('players-list');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const chatSend = document.getElementById('chat-send');
        const loginScreen = document.getElementById('login-screen');
        const usernameInput = document.getElementById('username-input');
        const loginButton = document.getElementById('login-button');
        const scoreElement = document.getElementById('score');
        
        // Настройка canvas
        function resizeCanvas() {
            const container = document.getElementById('game-canvas-container');
            gameCanvas.width = container.clientWidth;
            gameCanvas.height = container.clientHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Переменные игры
        let socket = null;
        let myPlayerId = null;
        let players = {};
        let bullets = [];
        let myUsername = '';
        let keys = {};
        let touchStartX = 0;
        let touchStartY = 0;
        let touchId = null;
        
        // Управление с клавиатуры
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        // Управление касанием для мобильных устройств
        gameCanvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            touchId = touch.identifier;
            
            // Если игрок еще не зарегистрирован, не обрабатываем касания
            if (!myPlayerId) return;
            
            // Стрельба при касании
            const rect = gameCanvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            // Определяем направление стрельбы относительно позиции игрока
            const player = players[myPlayerId];
            if (player) {
                const angle = Math.atan2(y - player.y, x - player.x);
                socket.emit('shoot', { angle });
            }
        });
        
        gameCanvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!touchId) return;
            
            // Находим соответствующий touch
            for (let i = 0; i < e.changedTouches.length; i++) {
                const touch = e.changedTouches[i];
                if (touch.identifier === touchId) {
                    // Определяем направление движения
                    const dx = touch.clientX - touchStartX;
                    const dy = touch.clientY - touchStartY;
                    
                    // Нормализуем и отправляем на сервер
                    const len = Math.sqrt(dx * dx + dy * dy);
                    if (len > 5) { // Dead zone
                        const normalizedDx = dx / len;
                        const normalizedDy = dy / len;
                        
                        socket.emit('move', {
                            x: normalizedDx,
                            y: normalizedDy
                        });
                    }
                    
                    break;
                }
            }
        });
        
        gameCanvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            // Находим соответствующий touch
            for (let i = 0; i < e.changedTouches.length; i++) {
                const touch = e.changedTouches[i];
                if (touch.identifier === touchId) {
                    touchId = null;
                    // Останавливаем движение при окончании касания
                    socket.emit('move', { x: 0, y: 0 });
                    break;
                }
            }
        });
        
        // Обработка кликов мыши для стрельбы
        gameCanvas.addEventListener('click', (e) => {
            if (!myPlayerId) return;
            
            const rect = gameCanvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Определяем направление стрельбы относительно позиции игрока
            const player = players[myPlayerId];
            if (player) {
                const angle = Math.atan2(y - player.y, x - player.x);
                socket.emit('shoot', { angle });
            }
        });
        
        // Отправка сообщения в чат
        chatSend.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        function sendMessage() {
            const message = chatInput.value.trim();
            if (message && socket) {
                socket.emit('chat message', message);
                chatInput.value = '';
            }
        }
        
        // Вход в игру
        loginButton.addEventListener('click', joinGame);
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinGame();
            }
        });
        
        function joinGame() {
            const username = usernameInput.value.trim();
            if (username) {
                myUsername = username;
                connectToServer();
            }
        }
        
        // Подключение к серверу
        function connectToServer() {
            // В реальном приложении замените на адрес вашего сервера
            socket = io('https://your-render-app.onrender.com');
            
            socket.on('connect', () => {
                myPlayerId = socket.id;
                socket.emit('new player', myUsername);
                loginScreen.style.display = 'none';
            });
            
            socket.on('players update', (playersData) => {
                players = playersData;
                updatePlayersList();
            });
            
            socket.on('bullets update', (bulletsData) => {
                bullets = bulletsData;
            });
            
            socket.on('chat message', (data) => {
                addMessage(data.username, data.message);
            });
            
            socket.on('player hit', (data) => {
                if (data.playerId === myPlayerId) {
                    addMessage('Система', `Вас поразил ${data.shooterName}!`);
                }
            });
            
            socket.on('score update', (data) => {
                if (data.playerId === myPlayerId) {
                    scoreElement.textContent = `Очки: ${data.score}`;
                }
            });
            
            socket.on('disconnect', () => {
                addMessage('Система', 'Соединение с сервером потеряно.');
            });
        }
        
        // Обновление списка игроков
        function updatePlayersList() {
            playersList.innerHTML = '';
            for (const id in players) {
                const player = players[id];
                const playerElement = document.createElement('div');
                playerElement.className = 'player-tag';
                playerElement.textContent = player.username;
                playerElement.style.color = player.color;
                playersList.appendChild(playerElement);
            }
        }
        
        // Добавление сообщения в чат
        function addMessage(username, message) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `<span class="sender">${username}:</span> ${message}`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Игровой цикл
        function gameLoop() {
            // Очистка canvas
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
            
            // Отрисовка игроков
            for (const id in players) {
                const player = players[id];
                ctx.fillStyle = player.color;
                ctx.beginPath();
                ctx.arc(player.x, player.y, 15, 0, Math.PI * 2);
                ctx.fill();
                
                // Ник игрока
                ctx.fillStyle = 'white';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(player.username, player.x, player.y - 25);
            }
            
            // Отрисовка пуль
            ctx.fillStyle = '#ffff00';
            for (const bullet of bullets) {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 5, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Отправка движения на сервер, если есть активные клавиши
            if (myPlayerId && socket) {
                let x = 0;
                let y = 0;
                
                if (keys['w'] || keys['ц'] || keys['arrowup']) y -= 1;
                if (keys['s'] || keys['ы'] || keys['arrowdown']) y += 1;
                if (keys['a'] || keys['ф'] || keys['arrowleft']) x -= 1;
                if (keys['d'] || keys['в'] || keys['arrowright']) x += 1;
                
                // Нормализация диагонального движения
                if (x !== 0 && y !== 0) {
                    x *= 0.7071; // 1 / sqrt(2)
                    y *= 0.7071;
                }
                
                if (x !== 0 || y !== 0) {
                    socket.emit('move', { x, y });
                }
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Запуск игрового цикла
        gameLoop();
    </script>
</body>
</html>
